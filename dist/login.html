<!DOCTYPE html>
<html lang="zh:Hans">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="asset/plugins/layui/css/layui.css?rev=c6bd1352930d7bdc4f9307b77375199a">
    <!--<link rel="stylesheet" href="asset/css/login.css?rev=@@hash">-->
    <title>鑫诺新能源汽车-登陆</title>
</head>
<body class="layui-layout-body">
    <div class="layadmin-user-login">
        <div class="layadmin-user-login-main">
            <div class="layadmin-user-login-box layadmin-user-login-header">
                <h2>后台管理系统</h2>
                <p>后台管理系统副标题</p>
            </div>
            <div class="layadmin-user-login-box layadmin-user-login-body layui-form">
                <div class="layui-form-item">
                    <label class="layadmin-user-login-icon layui-icon layui-icon-username" for="LAY-user-login-username">&#xe612;</label>
                    <input type="text" name="username" id="LAY-user-login-username" lay-verify="required" placeholder="用户名" class="layui-input">
                </div>

                <div class="layui-form-item">
                    <label class="layadmin-user-login-icon layui-icon layui-icon-password" for="LAY-user-login-password">&#xe64c;</label>
                    <input type="password" name="password" id="LAY-user-login-password" lay-verify="pass" placeholder="密码" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <div class="layui-row">
                        <div class="layui-col-xs7">
                            <label class="layadmin-user-login-icon layui-icon layui-icon-vercode" for="LAY-user-login-vercode">&#xe64e;</label>
                            <input type="text" name="vercode" id="LAY-user-login-vercode" lay-verify="required" placeholder="图形验证码" class="layui-input">
                        </div>
                        <div class="layui-col-xs5">
                            <div style="margin-left:10px">
                                <img src="https://www.oschina.net/action/user/captcha" class="layadmin-user-login-codeimg" id="LAY-user-get-vercode">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item" style="margin-bottom:20px">
                    <input type="checkbox" name="remember" lay-skin="primary" title="记住密码"><div class="layui-unselect layui-form-checkbox" lay-skin="primary"><span>记住密码</span><i class="layui-icon"></i></div>
                    <a lay-href="/user/forget" class="layadmin-user-jump-change layadmin-link" style="margin-top:7px">忘记密码？</a>
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid" lay-submit="" lay-filter="LAY-user-reg-submit">登 陆
                    </button>
                </div>
                <div class="layui-trans layui-form-item layadmin-user-login-other">
                    <label>社交账号注册</label>
                    <a href="javascript:;"><i class="iconfont icon-qq"></i></a>
                    <a href="javascript:;"><i class="iconfont icon-weibo"></i></a>
                    <a href="javascript:;"><i class="iconfont icon-weixin-copy"></i></a>

                    <a href="javascript:;" class="layadmin-user-jump-change layadmin-link layui-hide-xs">用已有帐号登入</a>
                    <a href="./register.html" class="layadmin-user-jump-change layadmin-link layui-hide-sm layui-show-xs-inline-block">注册</a>
                </div>
            </div>
        </div>
        <div class="layui-trans layadmin-user-login-footer">

            <p>© 2018 <a href="javascript:;" target="_blank">wankexiaobing.com</a></p>
            <!--<p>
                <span><a href="javascript:;" target="_blank">获取授权</a></span>
                <span><a href="javascript:;" target="_blank">在线演示</a></span>
                <span><a href="javascript:;" target="_blank">前往官网</a></span>
            </p>-->
        </div>
    </div>

<script src="asset/plugins/layui/layui.js?rev=9b56ae39939493204376d43847c1b832"></script>
<script>
    layui.config({
        base: './asset/' //这是存放拓展模块的根目录
    }).extend({ // 设定模块名
        mymod: 'js/mymod'
    });
    layui.use(['jquery','layer', 'element','table', 'mymod'], function () {
        var $=layui.$
            ,layer = layui.layer
            , form = layui.form
            , element = layui.element
            , mymod = layui.mymod
            , table = layui.table;

    });
    layui.link('asset/css/login.css');
    layui.link('asset/plugins/iconfont/iconfont.css');
</script>
</body>
</html>
