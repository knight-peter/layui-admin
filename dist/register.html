<!DOCTYPE html>
<html lang="zh:Hans">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="asset/plugins/layui/css/layui.css?rev=e709c10966d4caa7924a8419714d5292">
    <!--<link rel="stylesheet" href="asset/css/login.css?rev=@@hash">-->
    <title>鑫诺新能源汽车-注册</title>
</head>
<body class="layui-layout-body">
    <div class="layadmin-user-login">
        <div class="layadmin-user-login-main">
            <div class="layadmin-user-login-box layadmin-user-login-header">
                <h2>后台管理系统</h2>
                <p>后台管理系统副标题</p>
            </div>
            <div class="layadmin-user-login-box layadmin-user-login-body layui-form">
                <div class="layui-form-item">
                    <label class="layadmin-user-login-icon layui-icon layui-icon-cellphone" for="LAY-user-login-cellphone">&#xe63b;</label>
                    <input type="text" name="cellphone" id="LAY-user-login-cellphone" lay-verify="phone" placeholder="手机" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <div class="layui-row">
                        <div class="layui-col-xs7">
                            <label class="layadmin-user-login-icon layui-icon layui-icon-vercode" for="LAY-user-login-vercode">&#xe609;</label>
                            <input type="text" name="vercode" id="LAY-user-login-vercode" lay-verify="required" placeholder="验证码" class="layui-input">
                        </div>
                        <div class="layui-col-xs5">
                            <div style="margin-left:10px">
                                <button type="button" class="layui-btn layui-btn-primary layui-btn-fluid" id="LAY-user-getsmscode">获取验证码
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layadmin-user-login-icon layui-icon layui-icon-password" for="LAY-user-login-password">&#xe64c;</label>
                    <input type="password" name="password" id="LAY-user-login-password" lay-verify="pass" placeholder="密码" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <label class="layadmin-user-login-icon layui-icon layui-icon-password" for="LAY-user-login-repass">&#xe64c;</label>
                    <input type="password" name="repass" id="LAY-user-login-repass" lay-verify="required" placeholder="确认密码" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <label class="layadmin-user-login-icon layui-icon layui-icon-username" for="LAY-user-login-nickname">&#xe612;</label>
                    <input type="text" name="nickname" id="LAY-user-login-nickname" lay-verify="nickname" placeholder="昵称" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <input type="checkbox" name="agreement" lay-skin="primary" title="同意用户协议" checked>
                    <div class="layui-unselect layui-form-checkbox layui-form-checked" lay-skin="primary">
                        <span>同意用户协议</span><i class="layui-icon"></i></div>
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid" lay-submit="" lay-filter="LAY-user-reg-submit">注 册
                    </button>
                </div>
                <div class="layui-trans layui-form-item layadmin-user-login-other">
                    <label>社交账号注册</label>
                    <a href="javascript:;"><i class="iconfont icon-qq"></i></a>
                    <a href="javascript:;"><i class="iconfont icon-weibo"></i></a>
                    <a href="javascript:;"><i class="iconfont icon-weixin-copy"></i></a>

                    <a lay-href="/user/login" class="layadmin-user-jump-change layadmin-link layui-hide-xs">用已有帐号登入</a>
                    <a lay-href="/user/login" class="layadmin-user-jump-change layadmin-link layui-hide-sm layui-show-xs-inline-block">登入</a>
                </div>
            </div>
        </div>
        <div class="layui-trans layadmin-user-login-footer">

            <p>© 2018 <a href="javascript:;" target="_blank">wankexiaobing.com</a></p>
            <!--<p>
                <span><a href="javascript:;" target="_blank">获取授权</a></span>
                <span><a href="javascript:;" target="_blank">在线演示</a></span>
                <span><a href="javascript:;" target="_blank">前往官网</a></span>
            </p>-->
        </div>
    </div>

<script src="asset/plugins/layui/layui.js?rev=2efecd1c44cb8ee160f54f1847070cbd"></script>
<script>
    layui.config({
        base: './asset/' //这是存放拓展模块的根目录
    }).extend({ // 设定模块名
        mymod: 'js/mymod'
    });
    layui.use(['jquery','layer', 'element','table', 'mymod'], function () {
        var $=layui.$
            ,layer = layui.layer
            , form = layui.form
            , element = layui.element
            , mymod = layui.mymod
            , table = layui.table;

    });
    layui.link('asset/css/login.css');
    layui.link('asset/plugins/iconfont/iconfont.css');
</script>
</body>
</html>
